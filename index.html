<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Кремá тудей</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>
        <span class="accented">
          Кремa
        </span>
        <span>
          тудей&#8202;—
        </span>
      </h1>
      <p>
        это самый честный кофейный рейтинг в мире.
      </p>
      <p>
        Несмотря на аритмию, я делаю обзоры лучших<br>
        кофеен в городе, чтобы вы могли наслаждаться<br>
        лучшим кофе, не вляпавшись в дерьмо.
      </p>
    </header>
    <main>
      <input type="checkbox" id="toggle-map" hidden>
      <label for="toggle-map" class="button button--open-map">Открыть карту</label>
      <label for="toggle-map" class="button button--close-map">Закрыть карту</label>
      <iframe id="map" width="100%" height="576" src="https://maphub.net/embed/43897" frameborder="0"></iframe>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/gh/hgoebl/mobile-detect.js/mobile-detect.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
